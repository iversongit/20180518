{% extends 'base_main.html' %}

{% block title %}
    学生选课结果信息
{% endblock %}

{% block content %}
    <ul>
        {% for stu in stus %}
            <li>
                id:{{ stu.s_id }}
                name:{{ stu.s_name }}
                <a href="/stu/selectedcourse/{{ stu.s_id }}">已选课程</a>
            </li>
        {% endfor %}

    </ul>
{% endblock %}
